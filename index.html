<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <script defer src="../JS/script.js"></script>
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <link href="CSS/list.css" rel="stylesheet">
    <link href="CSS/section.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="body">
    <main class="container">
        <p>
        <h1 class="header">Lista zadań</h1>
        </p>
        <section class="section">
            <form class="form js-form">
                <h2 class="section__header">Dodaj nowe zadanie</h2>
                <label class="form__label">
                    <input class="form__input js-input js-newTask" placeholder="Co jest do zrobienia?">
                    <input class="js-button form__button" type="submit" value="Dodaj zadanie">
                </label>
            </form>
        </section>
        <section class="section">
            <h2 class="section__header">Lista zadań</h2>
            <ul class="list js-tasks"></ul>
        </section>
    </main>
</body>

</html>
